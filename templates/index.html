<!DOCTYPE html>
<html>
  <head>
    <title>CryptoPMA - Cryptocurrency Price Monitoring App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/style.css') }}">
  </head>
  <body>
    <header>
      <h1>CryptoPMA</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Track Cryptocurrency Prices</h2>
      <form>
        <label for="currency">Select a Currency:</label>
        <select id="currency">
          <option value="BTC">Bitcoin</option>
          <option value="ETH">Ethereum</option>
          <option value="LTC">Litecoin</option>
          <option value="BCH">Bitcoin Cash</option>
          <option value="XRP">Ripple</option>
        </select>
        <label for="interval">Select an Interval:</label>
        <select id="interval">
          <option value="1h">1 Hour</option>
          <option value="24h">24 Hours</option>
          <option value="7d">7 Days</option>
          <option value="30d">30 Days</option>
        </select>
        <input type="submit" value="Track Price">
      </form>
    </main>
    <footer>
      <p>&copy; 2023 CryptoPMA</p>
    </footer>
  </body>
</html>
